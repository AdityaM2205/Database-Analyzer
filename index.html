<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analyzer</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="intro">
        <h1>Data Analyzer</h1>
        <p>Welcome to our insight generation tool, where we process and represent your data and give you optimized outputs. Please upload your database and its schema to get started.</p>
    </div>
    <div id="container">
        <div id="datab" class="input">
            <label for="database-file">Add database file</label>
            <input type="file" id="database-file">
            <button id="upload-database">Upload</button>
        </div>
        <div id="schema" class="input">
            <label for="schema-file">Add schema</label>
            <input type="file" id="schema-file">
            <button id="upload-schema">Upload</button>
        </div>
    </div>
    <footer>&copy; chaincoders</footer>

    <script src="script.js"></script>
</body>
</html>
